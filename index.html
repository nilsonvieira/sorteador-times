<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Times</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body><center>
    <h1> Sorteio de Times </h1>
    <form id="teamForm">
        <label for="teamSize">Quantidade de pessoas por time:</label>
        <input type="number" id="teamSize" name="teamSize" required><br><br>
        
        <label for="numTeams">Quantidade de times:</label>
        <input type="number" id="numTeams" name="numTeams" required><br><br>
        
        <label for="players">Nomes dos jogadores e classificação (0-5):</label><br>
        <textarea id="players" name="players" rows="10" cols="30" placeholder="Exemplo: Colocar um abaixo do outro João, 3 [enter] Maria, 5 [enter] Pedro, 2" required></textarea><br><br>
        
        <button type="button" onclick="sortTeams()">Sortear Times</button>
    </form>
    
    <div id="result"></div>
</center>
    <script src="script.js"></script>
</body>
</html>
